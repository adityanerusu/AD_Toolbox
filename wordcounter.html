<script>
   function countWords(text) {
     let w = text.trim().split(/\s+/).filter(Boolean).length;
     let c = text.length;
     let l = text.split(/\n/).length;
     return {w, c, l};
   }
   const t = document.getElementById('counterText');
   const s = document.getElementById('countStats');
   t.addEventListener('input', function() {
     const v = countWords(t.value);
     s.innerHTML = `Words: <b>${v.w}</b> &nbsp;|&nbsp; Characters: <b>${v.c}</b> &nbsp;|&nbsp; Lines: <b>${v.l}</b>`;
   });
   t.dispatchEvent(new Event('input'));
</script>
