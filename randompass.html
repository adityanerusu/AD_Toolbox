<script>
function randomPassword(len) {
 const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{};:,<.>/?";
 let pass = '';
 for (let i=0; i<len; ++i) pass += chars.charAt(Math.floor(Math.random() * chars.length));
 return pass;
}
const passLength = document.getElementById('passLength');
const passLengthValue = document.getElementById('passLengthValue');
const genBtn = document.getElementById('generatePass');
const out = document.getElementById('generatedPassword');
const copyBtn = document.getElementById('copyPass');
passLength.oninput = () => passLengthValue.textContent = passLength.value;
genBtn.onclick = () => {
 let pwd = randomPassword(Number(passLength.value));
 out.innerHTML = `<b>${pwd}</b>`;
 copyBtn.style.display = "inline-block";
 copyBtn.textContent = "Copy";
};
copyBtn.onclick = () => {
 const text = out.innerText;
 navigator.clipboard.writeText(text);
 copyBtn.textContent = "Copied!";
};
</script>
