<script>
const imageInput = document.getElementById('imageInput');
const qualityRange = document.getElementById('qualityRange');
const qualityValue = document.getElementById('qualityValue');
const compressForm = document.getElementById('compressForm');
const compressedResult = document.getElementById('compressedResult');
qualityRange.oninput = () => qualityValue.textContent = qualityRange.value;
compressForm.onsubmit = function(e) {
 e.preventDefault();
 if (!imageInput.files.length) return;
 const file = imageInput.files[0];
 const quality = Number(qualityRange.value) / 100;
 const reader = new FileReader();
 reader.onload = function(ev) {
   const img = new Image();
   img.onload = function() {
     const canvas = document.createElement('canvas');
     const maxW = 1280, maxH = 1280;
     let {width, height} = img;
     if (width > maxW || height > maxH) {
       let scale = Math.min(maxW/width, maxH/height);
       width *= scale; height *= scale;
     }
     canvas.width = width; canvas.height = height;
     canvas.getContext('2d').drawImage(img, 0, 0, width, height);
     canvas.toBlob(function(blob) {
       const url = URL.createObjectURL(blob);
       compressedResult.innerHTML =
         `<a href="${url}" download="compressed.jpg" class="summarize-btn" style="margin:1.5em 0;">Download Compressed Image</a><br>
<img src="${url}" style="margin-top:1em;max-width:240px;border-radius:12px;box-shadow:0 2px 8px #47e2b234;">`;
     }, 'image/jpeg', quality);
   };
   img.src = ev.target.result;
 };
 reader.readAsDataURL(file);
};
</script>
